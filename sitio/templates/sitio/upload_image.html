{% extends 'pages\base.html' %}
{% load static %}


  {% block page_content %}

    <form action="{% url 'sitio:upload_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input id="id_image" type="file" accept="image/*" name="image" required>
        </p>
        <p>
            Image name:
            <input type="text" name="name" id="name" required>
        </p>
        <input type="submit" value="Submit"/>
    </form>

  {% endblock %}

  {% block footer %}
  {% endblock %}
