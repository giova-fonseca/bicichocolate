{% extends 'pages\base.html' %}
{% load static %}


  {% block page_content %}
<div class="container-md pt-3">  
  <section>
    <div class="sectiontitle">
      <h6 class="heading">Adquiere nuestros productos en el punto más cercano</h6>
      <p>Contamos con los siguientes puntos de ventas.</p>
    </div>
    <ul class="nospace group overview">

        {% for punto in puntosventas %}     

            <li class="one_third">
                <figure>
                    <a href="#"><img src="{{punto.logo.url}}" style="width: 220px; height=110px;"  alt=""></a>
                <figcaption>
                    <h6 class="heading">{{punto.name}}</h6>
                    <p>Dirección: {{punto.direction}}</p>
                    <p>Teléfono: {{punto.telephone}}</p>
                </figcaption>
                </figure>
            </li>
        {% endfor %}
    </ul>
  </section>
</div>
  {% endblock %}
  {% block footer %}
  {% endblock %}
